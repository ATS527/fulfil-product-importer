<tr id="product-{{ product.sku }}">
    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
        <p class="text-gray-900 whitespace-no-wrap">{{ product.sku }}</p>
    </td>
    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
        <p class="text-gray-900 whitespace-no-wrap">{{ product.name }}</p>
    </td>
    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
        <p class="text-gray-900 whitespace-no-wrap">{{ product.description }}</p>
    </td>
    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
        <span class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
            <span aria-hidden class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
            <span class="relative">{{ "Active" if product.is_active else "Inactive" }}</span>
        </span>
    </td>
    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
        <button hx-get="/products-ui/row/{{ product.sku }}/edit" hx-target="#product-{{ product.sku }}"
            hx-swap="outerHTML" class="text-blue-600 hover:text-blue-900 mr-2">
            Edit
        </button>
        <button hx-delete="/api/products/{{ product.sku }}" hx-confirm="Delete {{ product.sku }}?" hx-swap="none"
            hx-on::after-request="if(event.detail.successful) { alert('Product deleted successfully'); event.target.closest('tr').remove(); }"
            class="text-red-600 hover:text-red-900">
            Delete
        </button>
    </td>
</tr>
