<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Importer</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-gray-800">Acme Product Importer</a>
            <div class="space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-500">Upload</a>
                <a href="/products-ui" class="text-gray-600 hover:text-blue-500">Products</a>
                <a href="/webhooks-ui" class="text-gray-600 hover:text-blue-500">Webhooks</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        function showToast(message, type = 'error') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            toast.className = `${bgColor} text-white px-6 py-4 rounded shadow-lg transition-all duration-500 opacity-0 transform translate-x-full`;
            toast.innerText = message;

            container.appendChild(toast);

            // Animate in
            requestAnimationFrame(() => {
                toast.classList.remove('opacity-0', 'translate-x-full');
            });

            // Remove after 3s
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-x-full');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        document.body.addEventListener('htmx:responseError', function (evt) {
            let errorMsg = "An unexpected error occurred.";
            if (evt.detail.xhr.responseText) {
                try {
                    const json = JSON.parse(evt.detail.xhr.responseText);
                    errorMsg = json.detail || json.message || errorMsg;
                } catch (e) {
                    errorMsg = evt.detail.xhr.responseText.substring(0, 100);
                }
            }
            showToast(errorMsg, 'error');
        });

        document.body.addEventListener('htmx:sendError', function (evt) {
            showToast("Network error. Please check your connection.", 'error');
        });
    </script>
</body>

</html>
