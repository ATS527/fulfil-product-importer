{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-8">
    <div class="mb-6">
        <details class="bg-gray-50 rounded-lg p-4">
            <summary class="cursor-pointer font-bold text-gray-700">Create New Product</summary>
            <form hx-post="/api/products" hx-target="#product-table tbody" hx-swap="afterbegin"
                hx-on::after-request="if(event.detail.successful) { showToast('Product created successfully', 'success'); this.reset(); }"
                class="mt-4 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">SKU</label>
                    <input type="text" name="sku" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" name="name" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                    <input type="text" name="description" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                        Create
                    </button>
                </div>
            </form>
        </details>
    </div>

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Product Dashboard</h2>
        <div class="flex space-x-2">
            <input type="text" name="search" placeholder="Search SKU, Name, Description..." value="{{ search or '' }}"
                class="px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500 w-[275px]"
                hx-get="/products-ui" hx-trigger="keyup changed delay:500ms" hx-target="#product-table"
                hx-include="[name='is_active']" hx-select="#product-table">

            <select name="is_active"
                class="px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
                hx-get="/products-ui" hx-trigger="change" hx-target="#product-table" hx-include="[name='search']"
                hx-select="#product-table">
                <option value="all">All Status</option>
                <option value="true" {% if is_active=='true' %}selected{% endif %}>Active</option>
                <option value="false" {% if is_active=='false' %}selected{% endif %}>Inactive</option>
            </select>
            <button hx-delete="/api/products" hx-confirm="Are you sure you want to delete ALL products?" hx-swap="none"
                hx-on::after-request="if(event.detail.successful) { showToast('All products deleted successfully', 'success'); }"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-150">
                Delete All
            </button>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full leading-normal" id="product-table">
            <thead>
                <tr>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        SKU
                    </th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Name
                    </th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Description
                    </th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Status
                    </th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                {% include "partials/product_row.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="mt-4 flex justify-between items-center">
        <span class="text-sm text-gray-700">
            Page {{ page }}
        </span>
        <div class="inline-flex">
            {% if page > 1 %}
            <a href="/products-ui?page={{ page - 1 }}"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
                Prev
            </a>
            {% endif %}
            <a href="/products-ui?page={{ page + 1 }}"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">
                Next
            </a>
        </div>
    </div>
</div>
{% endblock %}
