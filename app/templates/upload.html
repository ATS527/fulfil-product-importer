{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Upload Products CSV</h2>

    <form id="upload-form" hx-encoding="multipart/form-data" hx-post="/api/upload" hx-swap="none">
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                Select CSV File
            </label>
            <input type="file" name="file" id="file" accept=".csv" required
                class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500">
        </div>

        <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150">
            Upload
        </button>
    </form>

    <div id="result" class="mt-6"></div>

    <!-- Progress Bar Container (Hidden initially) -->
    <div id="progress-container" class="hidden mt-6">
        <div class="w-full bg-gray-200 rounded-full h-4 dark:bg-gray-700">
            <div id="progress-bar" class="bg-blue-600 h-4 rounded-full transition-all duration-500" style="width: 0%">
            </div>
        </div>
        <p id="progress-text" class="text-center text-sm text-gray-600 mt-2">0%</p>
    </div>
</div>

<script>
    function startProgressTracking(taskId) {
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        progressContainer.classList.remove('hidden');
        localStorage.setItem('current_upload_task_id', taskId);

        // Start SSE connection
        const eventSource = new EventSource(`/api/progress/${taskId}`);

        eventSource.onmessage = function (event) {
            const progress = parseInt(event.data);
            progressBar.style.width = `${progress}%`;
            progressText.innerText = `${progress}%`;

            if (progress >= 100) {
                eventSource.close();
                progressText.innerText = "Upload Complete!";
                progressText.classList.add("text-green-600", "font-bold");
                localStorage.removeItem('current_upload_task_id');
            }
        };

        eventSource.onerror = function () {
            eventSource.close();
            showToast("Connection to progress server lost.", "error");
            localStorage.removeItem('current_upload_task_id');
        };
    }

    // Check for existing task on load
    document.addEventListener('DOMContentLoaded', function () {
        const savedTaskId = localStorage.getItem('current_upload_task_id');
        if (savedTaskId) {
            startProgressTracking(savedTaskId);
        }
    });

    document.body.addEventListener('htmx:afterRequest', function (evt) {
        if (evt.detail.elt.id === 'upload-form' && evt.detail.successful) {
            try {
                const response = JSON.parse(evt.detail.xhr.response);
                showToast(response.message, 'success');
                startProgressTracking(response.task_id);
            } catch (e) {
                showToast("Failed to parse server response", 'error');
            }
        }
    });
</script>
{% endblock %}
