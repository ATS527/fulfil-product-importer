{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Webhook Management</h2>

    <!-- Create Webhook Form -->
    <form hx-post="/api/webhooks" hx-target="#webhook-list" hx-swap="beforeend"
        hx-on::after-request="if(event.detail.successful) { alert('Webhook created successfully'); this.reset(); }"
        class="mb-8 bg-gray-50 p-6 rounded-lg">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="url">Webhook URL</label>
                <input type="url" name="url" required placeholder="https://example.com/webhook"
                    class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="event_type">Event Type</label>
                <select name="event_type"
                    class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500">
                    <option value="product.import_completed">product.import_completed</option>
                    <option value="product.created">product.created</option>
                    <option value="product.updated">product.updated</option>
                    <option value="product.deleted">product.deleted</option>
                    <option value="product.deleted_all">product.deleted_all</option>
                </select>
            </div>
            <div class="flex items-end">
                <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-150">
                    Add Webhook
                </button>
            </div>
        </div>
    </form>

    <!-- Webhook List -->
    <div class="overflow-x-auto">
        <table class="min-w-full leading-normal">
            <thead>
                <tr>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        ID</th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        URL</th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Event</th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Status</th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Actions</th>
                </tr>
            </thead>
            <tbody id="webhook-list">
                {% for webhook in webhooks %}
                {% include "partials/webhook_row.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
